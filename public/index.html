<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow QR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <p class="subtitle">Generate dark-themed QR codes for text, images, or files</p>

      <h2>Create QR</h2>
      <input type="text" id="qrInput" placeholder="Enter text or image URL"/>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
