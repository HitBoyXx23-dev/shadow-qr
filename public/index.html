<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚫ Shadow QR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⚫ Shadow QR</h1>
    <p class="subtitle">Generate and scan custom dark-themed QR codes</p>

    <!-- Generate QR Card -->
    <div class="card">
      <h2>Create QR</h2>
      <input type="text" id="qrInput" placeholder="Enter text or URL">
      <input type="file" id="fileInput">
      <button id="generateBtn">Generate QR</button>
      <canvas id="qrCanvas"></canvas>
    </div>

    <!-- Scan QR Card -->
    <div class="card">
      <h2>Scan QR Code</h2>
      <div id="preview"></div>
      <button id="scanBtn">Start Scan</button>
      <p id="scanResult"></p>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
